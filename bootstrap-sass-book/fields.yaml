tabs:
    fields:
        site_title:
            tab: General
            label: Title
            type: text
            default: My new webpage
            comment: Used at site title
            span: auto
        site_logo:
            tab: General
            label: Logo Image
            comment: Please use transparent image
            type: fileupload
            mode: image
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg
            imageWidth: 240
            imageHeight: 90
            span: auto
        copyright:
            tab: General
            label: Copyright 
            type: text
            span: auto
        site_locale:
            tab: General
            label: Locale
            type: text
            default: en
            comment: Used for HTML lang parameter
            span: left
        info_section_01:
            tab: General
            label: Fonts
            type: section
            comment: Don't forget to include style for your font file in header (eg. link from google fonts)
            cssClass: "p-t-0"
        font_text:
            label: Font name for text
            tab: General
            type: text
            default: 'Montserrat, sans-serif'
            assetVar: 'font-text'
            span: storm
            cssClass: "col-sm-6 p-l-0"
        font_text_weight:
            label: Font weight
            tab: General
            type: text
            default: '300'
            assetVar: 'font-text-weight'
            span: storm
            cssClass: "col-sm-3 p-l-0"
        font_text_height:
            label: Font line-height
            tab: General
            type: text
            default: '1.5'
            assetVar: 'font-text-height'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        font_head:
            label: Font name for headings
            tab: General
            type: text
            default: '"Roboto Slab", serif'
            assetVar: 'font-head'
            span: storm
            cssClass: "col-sm-6 p-l-0"
        font_head_weight:
            label: Font weight
            tab: General
            type: text
            default: '400'
            assetVar: 'font-head-weight'
            span: storm
            cssClass: "col-sm-3 p-l-0"
        font_head_height:
            label: Font line-height
            tab: General
            type: text
            default: '1.5'
            assetVar: 'font-head-height'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        fonts:
            tab: General
            label: Google fonts
            type: text
            default: Montserrat:300,300i,400,400i,700,700i|Roboto+Slab:400,700&display=swap&subset=latin-ext
            comment: "Link if you want to use google fonts (eg: Open+Sans:400,400i,700,800|Oswald&display=swap&subset=latin-ext)"

        font_awesome:
            tab: General
            label: Use Font Awesome
            type: switch
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: true
        footer_menu:
            tab: General
            label: Visible footer menu
            type: switch
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: true

        info_section_02:
            tab: General
            type: section
            cssClass: "p-t-0"

        google_analytics:
            label: Google Analytics ID
            tab: General
            type: text
            assetVar: 'font-head-weight'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        intro_enabled:
            tab: Intro
            label: Enabled
            type: switch
            default: true
        intro_headline:
            tab: Intro
            label: Headline
            type: text
            span: auto
            default: "Bootstrap 4.4.1 SASS Theme"
        intro_subhead:
            tab: Intro
            label: Subhead
            type: text
            span: auto
            default: "Bootsrtrap with easy custom config!"
        intro_button:
            tab: Intro
            label: Button
            type: text
            default: Go to Theme Homepage
            span: left
        intro_button_link:
            tab: Intro
            label: Button link
            type: text
            default: "https://webbook.page/bootstrap-sass-theme"
            span: right
            comment: Leave empty for hiding button
        intro_img:
            tab: Intro
            label: Image
            comment: Please aspect ratio 0,5625 (e.g. 621 x 1104)
            type: fileupload
            mode: image
            imageWidth: 1200
            imageHeight: 900
            assetVar: 'intro-img'

        primary_color:
