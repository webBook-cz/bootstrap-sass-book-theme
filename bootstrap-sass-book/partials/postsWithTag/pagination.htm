{% if __SELF__.posts.lastPage > 1 %}
    <div class="mb-5 mb-lg-10">
        
    <nav class="blog-pagination justify-content-center d-flex">
        <ul class="pagination">
            {% if __SELF__.posts.currentPage > 1 %}
                
                <li class="page-item">
                    <a href="?page={{ posts.currentPage-1 }}" class="page-link" aria-label="Previous">
                        <i class="fas fa-angle-left"></i>
                    </a>
                </li>
            {% endif %}
            
            {% for page in 1..__SELF__.posts.lastPage %}
                
                
                <li class="page-item {{ __SELF__.posts.currentPage == page ? 'active' : null }}">
                    
                    <a href="?page={{  page }}" class="page-link">{{ page }}</a>
                    
                </li>
            {% endfor %}
            {% if __SELF__.posts.lastPage > __SELF__.posts.currentPage %}
                <li class="page-item">
                    <a href="?page={{ __SELF__.posts.currentPage+1 }}" class="page-link" aria-label="Next">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
    </div>
{% endif %}
