{% for category in subcats %}
    {% set postCount = category.post_count %}
            <li class="dropdown-item{% if category.children|length > 0 %} dropdown{% endif %}">
	        {% if category.children|length > 0 %}
	            <a class="dropdown-toggle" id="dropdown{{ category.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ category.name }}</a>
	            <ul class="dropdown-menu" aria-labelledby="dropdown{{ category.id }}">
	                {% partial 'blog/dropdown-items' subcats = category.children %}
	            </ul>
	        {% else %}
	            <a href="{{ category.url }}">{{ category.name }}</a>
	        {% endif %}
            </li>
{% endfor %}
