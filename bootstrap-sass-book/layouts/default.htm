==
<!doctype html>
<html lang="{{ this.theme.site_locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ this.page.title }} | {{ this.theme.site_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% partial 'site/styles' %}
</head>
<body id="body">
    {% partial 'site/header' %}
    {% partial 'site/nav' %}
    <main class="web-main">
        {% page %}
    </main>
    {% partial 'site/footer' %}
    {% partial 'site/scripts' %}
</body>
</html>
